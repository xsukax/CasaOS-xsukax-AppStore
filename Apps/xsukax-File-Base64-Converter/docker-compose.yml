name: xsukax-file-base64-converter
services:
  app:
    image: nginx:alpine
    container_name: file-base64-converter
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
    ports:
      - target: 80
        published: 8890
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/file-base64-converter
        target: /usr/share/nginx/html
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ ! -f /usr/share/nginx/html/index.html ]; then
          echo 'Installing git and cloning repository...';
          apk add --no-cache git;
          git clone https://github.com/xsukax/xsukax-File-Base64-Converter.git /tmp/clone;
          cp -r /tmp/clone/* /usr/share/nginx/html/;
          chmod -R 755 /usr/share/nginx/html;
          echo 'Repository cloned successfully!';
        fi
        echo 'Starting nginx...';
        exec nginx -g 'daemon off;'
    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: Specify a timezone (e.g., America/New_York, Europe/London)
      volumes:
        - container: /usr/share/nginx/html
          description:
            en_us: File Base64 Converter files location on host
x-casaos:
  architectures:
    - amd64
    - arm64
  main: app
  description:
    en_us: A secure, privacy-focused web application for converting files to Base64 encoding and back. All processing happens directly in your browser - your files never leave your device. No server uploads, no data collection, complete privacy.
  tagline:
    en_us: Privacy-focused File to Base64 converter - runs entirely in your browser
  developer: xsukax
  author: xsukax
  icon: https://cdn-icons-png.flaticon.com/128/16506/16506002.png
  thumbnail: https://cdn-icons-png.flaticon.com/128/16506/16506002.png
  title:
    en_us: File Base64 Converter
  category: Utilities
  project_url: https://github.com/xsukax/xsukax-File-Base64-Converter
  port_map: "8890"