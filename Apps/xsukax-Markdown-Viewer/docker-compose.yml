name: xsukax-markdown-viewer
services:
  app:
    image: nginx:alpine
    container_name: markdown-viewer
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
    ports:
      - target: 80
        published: 8894
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/markdown-viewer
        target: /usr/share/nginx/html
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ ! -f /usr/share/nginx/html/index.html ]; then
          echo 'Installing git and cloning repository...';
          apk add --no-cache git;
          git clone https://github.com/xsukax/xsukax-Markdown-Viewer.git /tmp/clone;
          cp -r /tmp/clone/* /usr/share/nginx/html/;
          chmod -R 755 /usr/share/nginx/html;
          echo 'Repository cloned successfully!';
        fi
        echo 'Starting nginx...';
        exec nginx -g 'daemon off;'
    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: Specify a timezone (e.g., America/New_York, Europe/London)
      volumes:
        - container: /usr/share/nginx/html
          description:
            en_us: Markdown Viewer files location on host
x-casaos:
  architectures:
    - amd64
    - arm64
  main: app
  description:
    en_us: A lightweight, privacy-focused web application for viewing and rendering Markdown files directly in your browser. Features real-time preview, syntax highlighting, and works completely client-side with no server processing.
  tagline:
    en_us: Client-side Markdown viewer with real-time rendering
  developer: xsukax
  author: xsukax
  icon: https://cdn-icons-png.flaticon.com/128/18548/18548448.png
  thumbnail: https://cdn-icons-png.flaticon.com/128/18548/18548448.png
  title:
    en_us: Markdown Viewer
  category: Utilities
  project_url: https://github.com/xsukax/xsukax-Markdown-Viewer
  port_map: "8894"