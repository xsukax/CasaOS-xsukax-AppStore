name: xsukax-aes-encryptor
services:
  app:
    image: nginx:alpine
    container_name: aes-encryptor
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
    ports:
      - target: 80
        published: 8891
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/aes-encryptor
        target: /usr/share/nginx/html
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ ! -f /usr/share/nginx/html/index.html ]; then
          echo 'Installing git and cloning repository...';
          apk add --no-cache git;
          git clone https://github.com/xsukax/xsukax-AES-256-File-Encryptor-Decryptor-Frontend.git /tmp/clone;
          cp -r /tmp/clone/* /usr/share/nginx/html/;
          chmod -R 755 /usr/share/nginx/html;
          echo 'Repository cloned successfully!';
        fi
        echo 'Starting nginx...';
        exec nginx -g 'daemon off;'
    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: Specify a timezone (e.g., America/New_York, Europe/London)
      volumes:
        - container: /usr/share/nginx/html
          description:
            en_us: AES File Encryptor files location on host
x-casaos:
  architectures:
    - amd64
    - arm64
  main: app
  description:
    en_us: A secure, client-side AES-256 file encryption and decryption tool that runs entirely in your browser. Features military-grade encryption, zero data transmission to servers, and complete privacy with local-only processing.
  tagline:
    en_us: AES-256 file encryption/decryption - secure and privacy-focused
  developer: xsukax
  author: xsukax
  icon: https://cdn-icons-png.flaticon.com/512/6195/6195699.png
  thumbnail: https://cdn-icons-png.flaticon.com/512/6195/6195699.png
  title:
    en_us: AES File Encryptor
  category: Security
  project_url: https://github.com/xsukax/xsukax-AES-256-File-Encryptor-Decryptor-Frontend
  port_map: "8891"