name: xsukax-favicon-generator
services:
  app:
    image: nginx:alpine
    container_name: favicon-generator
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
    ports:
      - target: 80
        published: 8904
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/favicon-generator
        target: /usr/share/nginx/html
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ ! -f /usr/share/nginx/html/index.html ]; then
          echo 'Installing git and cloning repository...';
          apk add --no-cache git;
          git clone https://github.com/xsukax/xsukax-Favicon-Generator.git /tmp/clone;
          cp -r /tmp/clone/* /usr/share/nginx/html/;
          chmod -R 755 /usr/share/nginx/html;
          echo 'Repository cloned successfully!';
        fi
        echo 'Starting nginx...';
        exec nginx -g 'daemon off;'
    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: Specify a timezone (e.g., America/New_York, Europe/London)
      volumes:
        - container: /usr/share/nginx/html
          description:
            en_us: Favicon Generator files location on host
x-casaos:
  architectures:
    - amd64
    - arm64
  main: app
  description:
    en_us: A powerful, privacy-focused web application for generating favicons and app icons in multiple sizes and formats entirely in your browser. No server-side processing, no data collection, and complete control over your assets.
  tagline:
    en_us: Privacy-focused Favicon Generator - runs entirely in your browser
  developer: xsukax
  author: xsukax
  icon: https://cdn-icons-png.flaticon.com/256/2779/2779775.png
  thumbnail: https://cdn-icons-png.flaticon.com/256/2779/2779775.png
  title:
    en_us: Favicon Generator
  category: Utilities
  project_url: https://github.com/xsukax/xsukax-Favicon-Generator
  port_map: "8904"