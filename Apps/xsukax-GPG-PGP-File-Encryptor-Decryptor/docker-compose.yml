name: xsukax-gpg-pgp-encryptor
services:
  app:
    image: nginx:alpine
    container_name: gpg-pgp-encryptor
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
    ports:
      - target: 80
        published: 8897
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/gpg-pgp-encryptor
        target: /usr/share/nginx/html
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ ! -f /usr/share/nginx/html/index.html ]; then
          echo 'Installing git and cloning repository...';
          apk add --no-cache git;
          git clone https://github.com/xsukax/xsukax-GPG-PGP-File-Encryptor-Decryptor.git /tmp/clone;
          cp -r /tmp/clone/* /usr/share/nginx/html/;
          chmod -R 755 /usr/share/nginx/html;
          echo 'Repository cloned successfully!';
        fi
        echo 'Starting nginx...';
        exec nginx -g 'daemon off;'
    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: Specify a timezone (e.g., America/New_York, Europe/London)
      volumes:
        - container: /usr/share/nginx/html
          description:
            en_us: GPG/PGP Encryptor files location on host
x-casaos:
  architectures:
    - amd64
    - arm64
  main: app
  description:
    en_us: A secure, privacy-focused web application for encrypting and decrypting files using GPG/PGP encryption. All cryptographic operations run entirely in your browser with no server-side processing or data storage.
  tagline:
    en_us: Client-side GPG/PGP file encryption and decryption tool
  developer: xsukax
  author: xsukax
  icon: https://cdn-icons-png.flaticon.com/128/1410/1410341.png
  thumbnail: https://cdn-icons-png.flaticon.com/128/1410/1410341.png
  title:
    en_us: GPG/PGP File Encryptor
  category: Utilities
  project_url: https://github.com/xsukax/xsukax-GPG-PGP-File-Encryptor-Decryptor
  port_map: "8897"