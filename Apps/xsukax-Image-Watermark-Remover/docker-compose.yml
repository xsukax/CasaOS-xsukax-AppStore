name: xsukax-watermark-remover
services:
  app:
    image: nginx:alpine
    container_name: watermark-remover
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
    ports:
      - target: 80
        published: 8911
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/watermark-remover
        target: /usr/share/nginx/html
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ ! -f /usr/share/nginx/html/index.html ]; then
          echo 'Installing git and cloning repository...';
          apk add --no-cache git;
          git clone https://github.com/xsukax/xsukax-Image-Watermark-Remover.git /tmp/clone;
          cp -r /tmp/clone/* /usr/share/nginx/html/;
          chmod -R 755 /usr/share/nginx/html;
          echo 'Repository cloned successfully!';
        fi
        echo 'Starting nginx...';
        exec nginx -g 'daemon off;'
    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: Specify a timezone (e.g., America/New_York, Europe/London)
      volumes:
        - container: /usr/share/nginx/html
          description:
            en_us: Watermark Remover files location on host
x-casaos:
  architectures:
    - amd64
    - arm64
  main: app
  description:
    en_us: A privacy-focused web application for removing watermarks from images entirely in your browser. No server-side processing, no data collection, and complete client-side image processing with full control over your files.
  tagline:
    en_us: Privacy-focused watermark remover - runs entirely in your browser
  developer: xsukax
  author: xsukax
  icon: https://cdn-icons-png.flaticon.com/256/10988/10988068.png
  thumbnail: https://cdn-icons-png.flaticon.com/256/10988/10988068.png
  title:
    en_us: Image Watermark Remover
  category: Utilities
  project_url: https://github.com/xsukax/xsukax-Image-Watermark-Remover
  port_map: "8911"