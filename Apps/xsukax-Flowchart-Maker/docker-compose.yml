name: xsukax-flowchart-maker
services:
  app:
    image: nginx:alpine
    container_name: flowchart-maker
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
    ports:
      - target: 80
        published: 8917
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/flowchart-maker
        target: /usr/share/nginx/html
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ ! -f /usr/share/nginx/html/index.html ]; then
          echo 'Installing git and cloning repository...';
          apk add --no-cache git;
          git clone https://github.com/xsukax/xsukax-Flowchart-Maker.git /tmp/clone;
          cp -r /tmp/clone/* /usr/share/nginx/html/;
          chmod -R 755 /usr/share/nginx/html;
          echo 'Repository cloned successfully!';
        fi
        echo 'Starting nginx...';
        exec nginx -g 'daemon off;'
    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: Specify a timezone (e.g., America/New_York, Europe/London)
      volumes:
        - container: /usr/share/nginx/html
          description:
            en_us: Flowchart Maker files location on host
x-casaos:
  architectures:
    - amd64
    - arm64
  main: app
  description:
    en_us: A professional, privacy-focused, client-side flowchart creation tool that enables users to design, customize, and export high-quality flowcharts without writing a single line of code. Features visual node building, real-time preview, multiple export formats (PNG, SVG, Markdown), and complete browser-based operation with zero backend dependencies.
  tagline:
    en_us: Privacy-focused flowchart creator - runs entirely in your browser
  developer: xsukax
  author: xsukax
  icon: https://cdn-icons-png.flaticon.com/256/5680/5680032.png
  thumbnail: https://cdn-icons-png.flaticon.com/256/5680/5680032.png
  title:
    en_us: Flowchart Maker
  category: Utilities
  project_url: https://github.com/xsukax/xsukax-Flowchart-Maker
  port_map: "8917"