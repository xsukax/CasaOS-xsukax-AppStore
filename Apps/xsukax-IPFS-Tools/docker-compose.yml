name: xsukax-ipfs-tools
services:
  app:
    image: nginx:alpine
    container_name: ipfs-tools
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
    ports:
      - target: 80
        published: 8899
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/ipfs-tools
        target: /usr/share/nginx/html
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ ! -f /usr/share/nginx/html/index.html ]; then
          echo 'Installing git and cloning repository...';
          apk add --no-cache git;
          git clone https://github.com/xsukax/xsukax-IPFS-Tools.git /tmp/clone;
          cp -r /tmp/clone/* /usr/share/nginx/html/;
          chmod -R 755 /usr/share/nginx/html;
          echo 'Repository cloned successfully!';
        fi
        echo 'Starting nginx...';
        exec nginx -g 'daemon off;'
    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: Specify a timezone (e.g., America/New_York, Europe/London)
      volumes:
        - container: /usr/share/nginx/html
          description:
            en_us: IPFS Tools files location on host
x-casaos:
  architectures:
    - amd64
    - arm64
  main: app
  description:
    en_us: A lightweight, privacy-focused web application for accessing and analyzing IPFS (InterPlanetary File System) content through multiple gateways and specialized tools. Features multi-gateway access, CID analysis, video viewers, and zero server-side processing for maximum privacy.
  tagline:
    en_us: Privacy-focused IPFS gateway aggregator and CID analysis tool
  developer: xsukax
  author: xsukax
  icon: https://cdn-icons-png.flaticon.com/128/5675/5675014.png
  thumbnail: https://cdn-icons-png.flaticon.com/128/5675/5675014.png
  title:
    en_us: IPFS Tools
  category: Utilities
  project_url: https://github.com/xsukax/xsukax-IPFS-Tools
  port_map: "8899"