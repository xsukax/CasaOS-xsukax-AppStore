name: xsukax-overlay-studio
services:
  app:
    image: nginx:alpine
    container_name: overlay-studio
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
    ports:
      - target: 80
        published: 8903
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/overlay-studio
        target: /usr/share/nginx/html
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ ! -f /usr/share/nginx/html/index.html ]; then
          echo 'Installing git and cloning repository...';
          apk add --no-cache git;
          git clone https://github.com/xsukax/xsukax-Overlay-Studio.git /tmp/clone;
          cp -r /tmp/clone/* /usr/share/nginx/html/;
          chmod -R 755 /usr/share/nginx/html;
          echo 'Repository cloned successfully!';
        fi
        echo 'Starting nginx...';
        exec nginx -g 'daemon off;'
    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: Specify a timezone (e.g., America/New_York, Europe/London)
      volumes:
        - container: /usr/share/nginx/html
          description:
            en_us: Overlay Studio files location on host
x-casaos:
  architectures:
    - amd64
    - arm64
  main: app
  description:
    en_us: A browser-based overlay creation tool for designing custom graphics, text, and visual elements. Perfect for streaming overlays, image compositions, and creative design work with real-time preview and export capabilities.
  tagline:
    en_us: Create professional overlays and graphics in your browser
  developer: xsukax
  author: xsukax
  icon: https://cdn-icons-png.flaticon.com/256/7367/7367839.png
  thumbnail: https://cdn-icons-png.flaticon.com/256/7367/7367839.png
  title:
    en_us: Overlay Studio
  category: Utilities
  project_url: https://github.com/xsukax/xsukax-Overlay-Studio
  port_map: "8903"