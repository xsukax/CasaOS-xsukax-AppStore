name: xsukax-gpg-pgp-key-generator
services:
  app:
    image: nginx:alpine
    container_name: gpg-pgp-key-generator
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
    ports:
      - target: 80
        published: 8898
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/gpg-pgp-key-generator
        target: /usr/share/nginx/html
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ ! -f /usr/share/nginx/html/index.html ]; then
          echo 'Installing git and cloning repository...';
          apk add --no-cache git;
          git clone https://github.com/xsukax/xsukax-GPG-PGP-Key-Generator.git /tmp/clone;
          cp -r /tmp/clone/* /usr/share/nginx/html/;
          chmod -R 755 /usr/share/nginx/html;
          echo 'Repository cloned successfully!';
        fi
        echo 'Starting nginx...';
        exec nginx -g 'daemon off;'
    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: Specify a timezone (e.g., America/New_York, Europe/London)
      volumes:
        - container: /usr/share/nginx/html
          description:
            en_us: GPG/PGP Key Generator files location on host
x-casaos:
  architectures:
    - amd64
    - arm64
  main: app
  description:
    en_us: A secure, privacy-focused web application for generating GPG and PGP encryption keys entirely in your browser. No server-side processing, complete client-side key generation, and full control over your cryptographic keys.
  tagline:
    en_us: Privacy-focused GPG/PGP key generator - runs entirely in your browser
  developer: xsukax
  author: xsukax
  icon: https://cdn-icons-png.flaticon.com/512/6195/6195699.png
  thumbnail: https://cdn-icons-png.flaticon.com/512/6195/6195699.png
  title:
    en_us: GPG/PGP Key Generator
  category: Utilities
  project_url: https://github.com/xsukax/xsukax-GPG-PGP-Key-Generator
  port_map: "8898"