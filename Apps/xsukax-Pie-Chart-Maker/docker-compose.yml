name: xsukax-pie-chart-maker
services:
  app:
    image: nginx:alpine
    container_name: pie-chart-maker
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
    ports:
      - target: 80
        published: 8916
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/pie-chart-maker
        target: /usr/share/nginx/html
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ ! -f /usr/share/nginx/html/index.html ]; then
          echo 'Installing git and cloning repository...';
          apk add --no-cache git;
          git clone https://github.com/xsukax/xsukax-Pie-Chart-Maker.git /tmp/clone;
          cp -r /tmp/clone/* /usr/share/nginx/html/;
          chmod -R 755 /usr/share/nginx/html;
          echo 'Repository cloned successfully!';
        fi
        echo 'Starting nginx...';
        exec nginx -g 'daemon off;'
    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: Specify a timezone (e.g., America/New_York, Europe/London)
      volumes:
        - container: /usr/share/nginx/html
          description:
            en_us: Pie Chart Maker files location on host
x-casaos:
  architectures:
    - amd64
    - arm64
  main: app
  description:
    en_us: A privacy-focused web application for creating beautiful, interactive pie charts directly in your browser. Features customizable colors, labels, and data visualization with no server-side processing or data collection.
  tagline:
    en_us: Privacy-focused Pie Chart Maker - runs entirely in your browser
  developer: xsukax
  author: xsukax
  icon: https://cdn-icons-png.flaticon.com/256/8635/8635807.png
  thumbnail: https://cdn-icons-png.flaticon.com/256/8635/8635807.png
  title:
    en_us: Pie Chart Maker
  category: Utilities
  project_url: https://github.com/xsukax/xsukax-Pie-Chart-Maker
  port_map: "8916"