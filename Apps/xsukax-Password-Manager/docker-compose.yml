name: xsukax-password-manager
services:
  app:
    image: nginx:alpine
    container_name: password-manager
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
    ports:
      - target: 80
        published: 8906
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/password-manager
        target: /usr/share/nginx/html
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ ! -f /usr/share/nginx/html/index.html ]; then
          echo 'Installing git and cloning repository...';
          apk add --no-cache git;
          git clone https://github.com/xsukax/xsukax-Password-Manager.git /tmp/clone;
          cp -r /tmp/clone/* /usr/share/nginx/html/;
          chmod -R 755 /usr/share/nginx/html;
          echo 'Repository cloned successfully!';
        fi
        echo 'Starting nginx...';
        exec nginx -g 'daemon off;'
    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: Specify a timezone (e.g., America/New_York, Europe/London)
      volumes:
        - container: /usr/share/nginx/html
          description:
            en_us: Password Manager files location on host
x-casaos:
  architectures:
    - amd64
    - arm64
  main: app
  description:
    en_us: A secure, privacy-focused password manager that runs entirely in your browser. Client-side encryption ensures your passwords never leave your device, with no server-side processing or data collection.
  tagline:
    en_us: Privacy-first password manager - complete client-side encryption
  developer: xsukax
  author: xsukax
  icon: https://cdn-icons-png.flaticon.com/256/15096/15096966.png
  thumbnail: https://cdn-icons-png.flaticon.com/256/15096/15096966.png
  title:
    en_us: Password Manager
  category: Security
  project_url: https://github.com/xsukax/xsukax-Password-Manager
  port_map: "8906"