name: xsukax-text-to-video-maker
services:
  app:
    image: nginx:alpine
    container_name: text-to-video-maker
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
    ports:
      - target: 80
        published: 8914
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/text-to-video-maker
        target: /usr/share/nginx/html
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ ! -f /usr/share/nginx/html/index.html ]; then
          echo 'Installing git and cloning repository...';
          apk add --no-cache git;
          git clone https://github.com/xsukax/xsukax-Text-to-Video-Maker.git /tmp/clone;
          cp -r /tmp/clone/* /usr/share/nginx/html/;
          chmod -R 755 /usr/share/nginx/html;
          echo 'Repository cloned successfully!';
        fi
        echo 'Starting nginx...';
        exec nginx -g 'daemon off;'
    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: Specify a timezone (e.g., America/New_York, Europe/London)
      volumes:
        - container: /usr/share/nginx/html
          description:
            en_us: Text-to-Video Maker files location on host
x-casaos:
  architectures:
    - amd64
    - arm64
  main: app
  description:
    en_us: A browser-based application that empowers you to create simple videos from declarative text scripts. Features a sophisticated Monaco code editor for defining video properties and describing frame-by-frame animations. 100% client-side processing ensures complete privacy with zero server dependencies.
  tagline:
    en_us: Create videos from code - Privacy-focused, browser-based video generation
  developer: xsukax
  author: xsukax
  icon: https://cdn-icons-png.flaticon.com/256/18997/18997536.png
  thumbnail: https://cdn-icons-png.flaticon.com/256/18997/18997536.png
  title:
    en_us: Text-to-Video Maker
  category: Utilities
  project_url: https://github.com/xsukax/xsukax-Text-to-Video-Maker
  port_map: "8914"