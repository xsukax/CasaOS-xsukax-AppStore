name: xsukax-webp-converter
services:
  app:
    image: nginx:alpine
    container_name: webp-converter
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
    ports:
      - target: 80
        published: 8913
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/webp-converter
        target: /usr/share/nginx/html
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ ! -f /usr/share/nginx/html/index.html ]; then
          echo 'Installing git and cloning repository...';
          apk add --no-cache git;
          git clone https://github.com/xsukax/xsukax-webp-Converter.git /tmp/clone;
          cp -r /tmp/clone/* /usr/share/nginx/html/;
          chmod -R 755 /usr/share/nginx/html;
          echo 'Repository cloned successfully!';
        fi
        echo 'Starting nginx...';
        exec nginx -g 'daemon off;'
    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: Specify a timezone (e.g., America/New_York, Europe/London)
      volumes:
        - container: /usr/share/nginx/html
          description:
            en_us: WebP Converter files location on host
x-casaos:
  architectures:
    - amd64
    - arm64
  main: app
  description:
    en_us: A privacy-focused web application for converting images to and from WebP format entirely in your browser. No server-side processing, no data collection, and complete control over your image files.
  tagline:
    en_us: Privacy-focused WebP image converter - runs entirely in your browser
  developer: xsukax
  author: xsukax
  icon: https://cdn-icons-png.flaticon.com/256/18986/18986217.png
  thumbnail: https://cdn-icons-png.flaticon.com/256/18986/18986217.png
  title:
    en_us: WebP Converter
  category: Utilities
  project_url: https://github.com/xsukax/xsukax-webp-Converter
  port_map: "8913"