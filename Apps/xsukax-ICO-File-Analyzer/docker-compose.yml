name: xsukax-ico-analyzer
services:
  app:
    image: nginx:alpine
    container_name: ico-analyzer
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
    ports:
      - target: 80
        published: 8905
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/ico-analyzer
        target: /usr/share/nginx/html
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ ! -f /usr/share/nginx/html/index.html ]; then
          echo 'Installing git and cloning repository...';
          apk add --no-cache git;
          git clone https://github.com/xsukax/xsukax-ICO-File-Analyzer.git /tmp/clone;
          cp -r /tmp/clone/* /usr/share/nginx/html/;
          chmod -R 755 /usr/share/nginx/html;
          echo 'Repository cloned successfully!';
        fi
        echo 'Starting nginx...';
        exec nginx -g 'daemon off;'
    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: Specify a timezone (e.g., America/New_York, Europe/London)
      volumes:
        - container: /usr/share/nginx/html
          description:
            en_us: ICO Analyzer files location on host
x-casaos:
  architectures:
    - amd64
    - arm64
  main: app
  description:
    en_us: A professional, client-side ICO file analyzer that provides comprehensive analysis of Windows icon files with detailed layer inspection, quality scoring, and actionable recommendations. All processing happens in the browser - no data is sent to servers.
  tagline:
    en_us: Analyze ICO files with detailed layer inspection and quality scoring
  developer: xsukax
  author: xsukax
  icon: https://cdn-icons-png.flaticon.com/256/7656/7656412.png
  thumbnail: https://cdn-icons-png.flaticon.com/256/7656/7656412.png
  title:
    en_us: ICO File Analyzer
  category: Utilities
  project_url: https://github.com/xsukax/xsukax-ICO-File-Analyzer
  port_map: "8905"