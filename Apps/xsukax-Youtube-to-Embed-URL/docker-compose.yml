name: xsukax-youtube-to-embed-url
services:
  app:
    image: nginx:alpine
    container_name: youtube-to-embed-url
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
    ports:
      - target: 80
        published: 8895
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/youtube-to-embed-url
        target: /usr/share/nginx/html
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ ! -f /usr/share/nginx/html/index.html ]; then
          echo 'Installing git and cloning repository...';
          apk add --no-cache git;
          git clone https://github.com/xsukax/xsukax-Youtube-to-Embed-URL.git /tmp/clone;
          cp -r /tmp/clone/* /usr/share/nginx/html/;
          chmod -R 755 /usr/share/nginx/html;
          echo 'Repository cloned successfully!';
        fi
        echo 'Starting nginx...';
        exec nginx -g 'daemon off;'
    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: Specify a timezone (e.g., America/New_York, Europe/London)
      volumes:
        - container: /usr/share/nginx/html
          description:
            en_us: YouTube to Embed URL converter files location on host
x-casaos:
  architectures:
    - amd64
    - arm64
  main: app
  description:
    en_us: A simple, privacy-focused web tool that converts YouTube URLs to embeddable format. Works entirely in your browser with no server-side processing or data collection.
  tagline:
    en_us: Convert YouTube URLs to embed format - runs entirely in your browser
  developer: xsukax
  author: xsukax
  icon: https://cdn-icons-png.flaticon.com/128/15647/15647797.png
  thumbnail: https://cdn-icons-png.flaticon.com/128/15647/15647797.png
  title:
    en_us: YouTube to Embed URL
  category: Utilities
  project_url: https://github.com/xsukax/xsukax-Youtube-to-Embed-URL
  port_map: "8895"