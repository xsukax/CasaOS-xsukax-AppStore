name: xsukax-readclean-pdf
services:
  app:
    image: nginx:alpine
    container_name: readclean-pdf
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
    ports:
      - target: 80
        published: 8902
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/readclean-pdf
        target: /usr/share/nginx/html
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ ! -f /usr/share/nginx/html/index.html ]; then
          echo 'Installing git and cloning repository...';
          apk add --no-cache git;
          git clone https://github.com/xsukax/xsukax-ReadClean-PDF.git /tmp/clone;
          cp -r /tmp/clone/* /usr/share/nginx/html/;
          chmod -R 755 /usr/share/nginx/html;
          echo 'Repository cloned successfully!';
        fi
        echo 'Starting nginx...';
        exec nginx -g 'daemon off;'
    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: Specify a timezone (e.g., America/New_York, Europe/London)
      volumes:
        - container: /usr/share/nginx/html
          description:
            en_us: ReadClean PDF application files location on host
x-casaos:
  architectures:
    - amd64
    - arm64
  main: app
  description:
    en_us: A privacy-focused, client-side web application that extracts clean, readable content from any webpage and converts it to PDF format. Built with pure HTML, CSS, and JavaScriptâ€”no backend required, no tracking, complete privacy.
  tagline:
    en_us: Extract clean content from webpages and convert to PDF
  developer: xsukax
  author: xsukax
  icon: https://cdn-icons-png.flaticon.com/256/3449/3449657.png
  thumbnail: https://cdn-icons-png.flaticon.com/256/3449/3449657.png
  title:
    en_us: ReadClean PDF
  category: Utilities
  project_url: https://github.com/xsukax/xsukax-ReadClean-PDF
  port_map: "8902"