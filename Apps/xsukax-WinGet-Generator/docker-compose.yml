name: xsukax-winget-generator
services:
  app:
    image: nginx:alpine
    container_name: winget-generator
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
    ports:
      - target: 80
        published: 8893
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/winget-generator
        target: /usr/share/nginx/html
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ ! -f /usr/share/nginx/html/index.html ]; then
          echo 'Installing git and cloning repository...';
          apk add --no-cache git;
          git clone https://github.com/xsukax/xwgg.git /tmp/clone;
          cp -r /tmp/clone/* /usr/share/nginx/html/;
          chmod -R 755 /usr/share/nginx/html;
          echo 'Repository cloned successfully!';
        fi
        echo 'Starting nginx...';
        exec nginx -g 'daemon off;'
    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: Specify a timezone (e.g., America/New_York, Europe/London)
      volumes:
        - container: /usr/share/nginx/html
          description:
            en_us: Winget Generator files location on host
x-casaos:
  architectures:
    - amd64
    - arm64
  main: app
  description:
    en_us: A modern, privacy-focused web application that generates Windows Package Manager (winget) batch scripts for streamlined software installation across Windows environments. Features 354+ curated applications across 12 categories, with zero data collection and complete client-side operation.
  tagline:
    en_us: Generate winget batch scripts for automated Windows software installation
  developer: xsukax
  author: xsukax
  icon: https://cdn-icons-png.flaticon.com/128/19012/19012551.png
  thumbnail: https://cdn-icons-png.flaticon.com/128/19012/19012551.png
  title:
    en_us: Winget Generator (XWGG)
  category: Utilities
  project_url: https://github.com/xsukax/xwgg
  port_map: "8893"